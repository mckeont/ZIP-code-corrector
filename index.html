<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WRF BMP Decision Tool for Wet Weather Management</title>
  <h4>Input data as CSV file</h4>
  <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="file"] {
        margin-top: 20px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

 
      select {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Triple Bottom Line Calculator</h1>
    <input type="file" id="fileInput" accept=".csv">
    <select id="columnSelect"></select>
    <button id="correctButton">Run GIS-MCDA Model</button>
    <table id="csv-table">
      <thead>
        <tr>
          <th>Your layers</th>
          <th>BMP Map</th>
        </tr>
      </thead>
      <tbody id="csv-data"></tbody>
    </table>
    <!-- Add a div for displaying images -->
    <div id="imageDisplay"></div>
  </div>

  <!-- Include Leaflet library -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    let rows;
    let map; // Leaflet map instance

    const fileInput = document.querySelector("#fileInput");
    const columnSelect = document.querySelector("#columnSelect");
    const correctButton = document.querySelector("#correctButton");
    const csvData = document.querySelector("#csv-data");
    const imageDisplay = document.querySelector("#imageDisplay");

    function handleFileSelect(event) {
      // Remaining code remains unchanged
    }

    function handleCorrectButtonClick(event) {
      // Remaining code remains unchanged

      // Call a function to display a series of images
      displayImageSeries();
    }

    // Function to display a series of images
    function displayImageSeries() {
      // Clear previous images
      imageDisplay.innerHTML = "";

      // Create an array of image URLs (replace with your image URLs)
      const imageUrls = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg"
        // Add more image URLs as needed
      ];

      // Loop through the image URLs and display them
      imageUrls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.style.width = "300px"; // Adjust image size if needed
        imageDisplay.appendChild(img);
      });
    }

    fileInput.addEventListener("change", handleFileSelect);
    correctButton.addEventListener("click", handleCorrectButtonClick);
  </script>
</body>
</html>
