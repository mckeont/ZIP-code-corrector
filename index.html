<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WRF BMP Decision Tool for Wet Weather Management </title>
  <h4> Input data as CSV file </h4>
<style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="file"] {
        margin-top: 20px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

 
      select {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Triple Bottom Line Calculator</h1>
    <input type="file" id="fileInput" accept=".csv">
    <select id="tableSelect"></select>
    <button id="displayTableButton">Display Selected Table</button>
    <table id="csv-table">
      <thead>
        <tr>
          <!-- Table headers will be populated dynamically -->
        </tr>
      </thead>
      <tbody id="csv-data">
        <!-- Table body will be populated dynamically -->
      </tbody>
    </table>
    <!-- Add a div for displaying images -->
    <div id="imageDisplay"></div>
  </div>
  <script>
    let tables = []; // Array to store tables from CSV
    let selectedTableIndex = -1; // Selected table index

    const fileInput = document.querySelector("#fileInput");
    const tableSelect = document.querySelector("#tableSelect");
    const displayTableButton = document.querySelector("#displayTableButton");
    const csvTable = document.querySelector("#csv-table");
    const csvData = document.querySelector("#csv-data");
    const imageDisplay = document.querySelector("#imageDisplay");

    function handleFileSelect(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function (event) {
        const csv = event.target.result;
        const tableData = csv.split("\n").map(row => row.split(","));
        tables = tableData;

        // Populate the table select dropdown with table names
        tableSelect.innerHTML = "";
        tables.forEach((table, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.text = `Table ${index + 1}`;
          tableSelect.appendChild(option);
        });
      };
    }

    function displaySelectedTable() {
      selectedTableIndex = tableSelect.value;
      if (selectedTableIndex !== -1) {
        const selectedTable = tables[selectedTableIndex];
        csvTable.innerHTML = ""; // Clear previous table
        csvData.innerHTML = ""; // Clear previous data

        // Create table headers
        const headers = selectedTable[0];
        const theadRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          theadRow.appendChild(th);
        });
        csvTable.querySelector("thead").appendChild(theadRow);

        // Populate table data
        for (let i = 1; i < selectedTable.length; i++) {
          const rowData = selectedTable[i];
          const tr = document.createElement("tr");
          rowData.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          csvData.appendChild(tr);
        }
      }
    }

    // Function to display a series of images
    function displayImageSeries() {
      // Clear previous images
      imageDisplay.innerHTML = "";

      // Create an array of image URLs (replace with your image URLs)
      const imageUrls = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg"
        // Add more image URLs as needed
      ];

      // Loop through the image URLs and display them
      imageUrls.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.style.width = "300px"; // Adjust image size if needed
        imageDisplay.appendChild(img);
      });
    }

    fileInput.addEventListener("change", handleFileSelect);
    displayTableButton.addEventListener("click", displaySelectedTable);
    displayTableButton.addEventListener("click", displayImageSeries); // Trigger image display
  </script>
</body>
</html>
